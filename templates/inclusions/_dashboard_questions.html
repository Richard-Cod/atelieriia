  <div class="order-2 order-md-2 col-12 col-md-10 min-height min-page-height py-3">
    <div>
      <h3>Questions</h3>
      <div class="min-height">

        {% for this in questions%}
          <a class="list-group-item mb-2" href="/questions/{{ this.id }}">
              <div class="row">
                <div class="col-2 col-md-1 text-center">
                    <div class="text-avatar-img-x text-avatar ">
                          <span>{{ this.user.username }}</span>
                    </div>
                </div>

              <div class="col">
              <span width="500">
                <span><span><span>{{ this.titre }}<span>...</span></span></span></span>
                <span style="position: fixed; visibility: hidden; top: 0px; left: 0px;"><span>...</span></span>
              </span>

              <p class="py-0 my-0"><small class="text-muted"><span>{{ this.date }}</span></small> </p>
              </div>

              </div>

          </a>

          {% endfor %}


      </div>
    </div>


    <div class="container">
<div class="card">
  {% load crispy_forms_tags %}
  <h3 style="text-align: center;font-family: sans-serif;">Posez votre question </h3>
  <div class="card-body">
    {% crispy form %}

  </div>

</div>

</div>

  </div>
